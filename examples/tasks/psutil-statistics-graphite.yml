---
version: 1
schedule:
  type: simple
  interval: 1s
max-failures: 1
workflow:
  collect:
    metrics:
      "/intel/psutil/load/load1": {}
      "/intel/psutil/load/load15": {}
      "/intel/psutil/load/load5": {}
      "/intel/psutil/vm/available": {}
      "/intel/psutil/vm/free": {}
      "/intel/psutil/vm/used": {}
    process:
    - plugin_name: statistics
      config:
        SlidingWindowLength: 2
        SlidingFactor: 2
      publish:
      - plugin_name: graphite
        config:
          server: graphite
          log-level: debug
          prefix: myprefix
          prefix_tags: plugin_running_on
          port: 2003
